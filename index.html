<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pHero ToDo</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="/images/phero-todo-favicon.png" type="image/x-icon">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <!-- Stylesheet  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="text-center mt-4"><a href="/"><img class="logo" src="/images/pHero-todo.svg" alt="" srcset=""></a>
    </header>
    <div class="container pt-5">
        <h2 class="text-center" id="heading"></h2>
        <h5 class="text-center mb-5">Make Your Plan And Add Some Todos Now</h5>
        <!-- Input Field  -->
        <div class="input-group mb-3 pt-4" id="todo-form">
            <input type="text" class="form-control rounded-0 bg-transparent" id="input-field" placeholder="✍️ Add list here...">
            <buton class="input-group-text" id="add-button" onclick="addItem()">+</buton>
        </div>
     <!-- Table  -->
    <table class="table mt-5 table-borderless">
        <thead>
          <tr>
            <th scope="col">Todo Items</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal show fade" id="alert-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="z-index:-1;transition:.5s ease;opacity:0;">
        <div class="modal-dialog">
            <div class="modal-content" id="modal-content"
                style="opacity:0;transform:translateY(-40px) ;transition:.4s ease;">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">Empty List 😔</h5>
                    <button type="button" class="btn-close" id="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Please add your todo first!
                </div>
            </div>
        </div>
    </div>




<!-- External JS  -->
<script src="./app.js"></script>

<!-- IonIcons  -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- Bootstrap Bundle JS  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
